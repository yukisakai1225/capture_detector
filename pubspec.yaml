name: capture_detector
description: Flutter plugin that allows you to detect iOS screen capture.
version: 0.0.1
homepage: https://github.com/yukisakai1225/capture_detector

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.yukis.capture_detector
        pluginClass: CaptureDetectorPlugin
      ios:
        pluginClass: CaptureDetectorPlugin